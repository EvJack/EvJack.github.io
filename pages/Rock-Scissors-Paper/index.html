  <link rel="stylesheet" href="css/style.css">

</head>

<header>
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/evjack.github.io/index.html">EV.Jack
          <img src="/assets/logo/logo.PNG" width="35" height="35" class="d-inline-block align-top" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
          <ul class="nav navbar-nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="/evjack.github.io/pages/calc_evjack/index.html">Калькулятор</a>

<body>
	<div class="game">
		<h1>Камень-ножницы-бумага</h1>
		<div class="counter-block">
			<div class="count count-user">0</div>
			<span>:</span>
			<div class="count count-comp">0</div>
		</div>
		<div class="figure-container">
			<div class="user-field">
				<button class="field rock" data-field="r"></button>
				<button class="field scissors" data-field="s"></button>
				<button class="field paper" data-field="p"></button>
			</div>
			<div class="comp-field">
				<button class="field rock" data-field="r"></button>
				<button class="field scissors" data-field="s"></button>
				<button class="field paper" data-field="p"></button>
			</div>
		</div>
		<h3 class="result">Сделайте выбор</h3>
	</div>
	<div class="buttons">
		<button class="play">Играть заново</button>
	</div>

  <audio src="#" class="sound"></audio>
  <script src="js/app.js"></script>
</body>
</html>
