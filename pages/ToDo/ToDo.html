<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/89d4a47dbb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--local CSS-->
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    
    <title>Список задач</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>Планы на сегодня</h1>
          <div>
            <div class="border1"></div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="helpText col-12">
          <p id="first">Введите текст в поле ввода, чтобы добавить элементы в список.</p>
          <p id="second">Нажмите на план, чтобы отметить его как завершённый.</p>
          <p id="third">Нажмите на "X" чтобы удалить план из вашего списка.</p>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12">
          <input id="userInput" type="text" placeholder="New item..." maxlength="27">
          <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
      </div>
  
      <!-- Empty List -->
      <div class="row">
        <div class="listItems col-12">
          <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
          </ul>
        </div>
      </div>
  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- local JS -->
    <script src="./js/app.js"></script>
</body>
</html>
