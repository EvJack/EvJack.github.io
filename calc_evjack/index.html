<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
          <ul class="nav navbar-nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" href="#">Калькулятор</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Камень - ножницы - бумага</a>
            </li>

            <li class="nav-item">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              <!--не трогать, а то сломаеться!-->
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" target="_blank" href="https://vk.com/id152879841">ВКонтакте</a>

              </div>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div class='container'>
    <div id='calculator'>
  
      <!-- TITLE -->
  
      <div id='title' class='text-center'>
        <h5><b>ELECTRONIC CALCULATOR</b></h5>
      </div>
  
      <!-- ENTRY BOX -->
  
      <div id='entrybox' class='text-right'>
        <div id='entry'>
          <p id='answer'>0</p>
        </div>
        <div id='history'>
          <p>0</p>
        </div>
      </div>
  
      <!-- BUTTONS -->
  
      <div id='buttons'>
  
        <button class='red' value='ac'>AC</button>
        <button class='red' value='ce'>CE</button>
        <button value='/'>&divide;</button>
        <button value='*'>x</button>
  
        <button value='7'>7</button>
        <button value='8'>8</button>
        <button value='9'>9</button>
        <button value='-'>-</button>
  
        <button value='4'>4</button>
        <button value='5'>5</button>
        <button value='6'>6</button>
        <button value='+'>+</button>
  
  
        <button value='1'>1</button>
        <button value='2'>2</button>
        <button value='3'>3</button>
        <button class='invisible'>N</button>
  
        <button id='zeroButton' value='0'>0</button>
        <button value='.'>.</button>
        <button id='equalButton' value='='>=</button>
  
      </div>
      <!-- end buttons -->
      <div id='tester'></div>
    </div>
    <!-- end calculator -->
  </div>
  <!-- end container --> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
